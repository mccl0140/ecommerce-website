---
layout: default
---
<div class="grid">
<div class="unit-s-1 unit-m-1 unit-l-1-3">
<h1 class="push-0">{{page.title}}</h1>
</div>

<div class="push-0 unit unit-s-1 unit-m-1 unit-l-1-3">
	<img class="img-flex" src="{{site.baseurl}}/images/{{page.image}}" alt="Photo of{{page.title}}">
</div>

<div class="push-0 unit-s-1 unit-m-1 unit-l-1-3">
<dl>
	<dt>Price</dt>
	<dd>{{page.price}}</dd>
	<dt>Info</dt>
	<dd>{{page.meta}}</dd>
</dl>
</div>

{{content}}
</div>
