<!DOCTYPE>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Media Objects</title>
  	<link href='http://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>
  	<link href="../css/typography.css" rel="stylesheet">
 	<link href="../css/media-objects.css" rel="stylesheet">
</head>
<body>
 <h1>Media Objects</h1> 
<div class="media">
	<div class="media-img">
		<img src="http://placehold.it/300x300" alt="">
	</div>
	<div class="media-body">	
		<h2>Product</h2>
		<p> Product Info<p>
	</div>
</div>

<div class="media">
	<div class="media-img-reverse">
		<img src="http://placehold.it/300x300" alt="">
	</div>
	<div class="media-body">	
		<h2>Product</h2>
		<p> Product Info<p>
	</div>
</div>

<div class="media">
	<div class="media-img media-img-stacked">
		<img src="http://placehold.it/300x300" alt="">
	</div>
	<div class="media-body">	
		<h2>Product</h2>
		<p>Product Info<p>
	</div>
</div>
</body>
</html>
