<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List Group</title> 
  <link href='http://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>
  <link href="../css/typography.css" rel="stylesheet">
  <link  href="../css/list-group.css" rel="stylesheet">
</head>
<body>

  <h1>List Group</h1>

  <ul class="list-group">
    <li class="list-group-item">Couches</li>
    <li class="list-group-item">Lamps</li>
    <li class="list-group-item">Bedroom Decor</li>
  </ul>
  
  <h2>List Group horizontal</h2>

  <ul class="list-group">
    <li class="list-group-item list-group-item-inline">Couches</li>
    <li class="list-group-item list-group-item-inline">Lamps</li>
    <li class="list-group-item list-group-item-inline">Bedroom Decor</li>
  </ul>

</body>
</html>
