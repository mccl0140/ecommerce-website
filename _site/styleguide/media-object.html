<!DOCTYPE>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Media Objects</title>
  	<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  	<link href="../css/typography.css" rel="stylesheet">
 	<link href="../css/media-objects.css" rel="stylesheet">
</head>
<body>
 <h1>Media Objects</h1> 
<div class="media">
	<div class="media-img">
		<img src="http://placehold.it/256x256" alt="">
	</div>
	<div class="media-body">	
		<h2>Diplodicus</h2>
		<p> RAWR! RAWR!  RAWR! RAWR! RAWR!<p>
	</div>
</div>

<div class="media">
	<div class="media-img-reverse">
		<img src="http://placehold.it/256x256" alt="">
	</div>
	<div class="media-body">	
		<h2>Brachiosaurus</h2>
		<p> RAWR! RAWR! vampires, hybrids and witches  RAWR! RAWR! RAWR!<p>
	</div>
</div>

<div class="media">
	<div class="media-img media-img-stacked">
		<img src="http://placehold.it/256x256" alt="">
	</div>
	<div class="media-body">	
		<h2>Apatosaurus</h2>
		<p> I EAT vampires, hybrids and witches!!! RAWR! RAWR! RAWR!<p>
	</div>
</div>
</body>
</html>
