<div class="grid">
	{% for product in site.pages %}
		{% if product.type == include.type %}
			<div class="gutter unit unit-s-1 unit-m-1-2 unit-l-1-3">
				<a href="{{site.baseurl}}{{product.url}}">
					<img class="img-flex" src="{{site.baseurl}}/images/{{product.image}}" alt="Photo of {{product.title}}">
					<h3 class="giga">{{product.title}}</h3>
					<p>{{product.meta}}</p>
				</a>
			</div>
		{% endif %}
	{% endfor %}
</div>
